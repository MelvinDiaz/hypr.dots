source = ./hyprland/env.conf
source = ./hyprland/execs.conf
source = ./hyprland/binds.conf
source = ./hyprland/rules.conf
source = ./hyprland/looks.conf

monitor=DP-1, 1920x1080@144, 0x0, auto 
monitor=HDMI-A-1, 1920x1080@75, -1080x-350, auto, transform, 1

misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    disable_splash_rendering = true
    vrr = 1
    vfr = true
}

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us, latam
    kb_variant =
    kb_model =
    kb_options = caps:swapescape,grp:win_space_toggle

    kb_rules =

    follow_mouse = 1
    # force_no_accel = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

device {
    name = razer-razer-basilsk-x-hyperspeed
    sensitivity = -0.7
}
device {
    name = razer-razer-basilsk-x-hyperspeed-1
    sensitivity = -0.7
}
